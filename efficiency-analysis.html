<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spherical Quadrature Efficiency Analysis</title>
    <script src="/lib/plotly-3.1.0-rc.1.min.js"></script>
    <link rel="stylesheet" href="styles/stylesheet.css">
</head>

<body>
    <div class="container">
        <div class="controls-panel">
            <div id="gui-container"></div>

            <div class="stats-panel">
                <h3>ðŸ“ˆ Current Analysis</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="total-methods">0</div>
                        <div class="stat-label">Methods</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="max-efficiency">0.00</div>
                        <div class="stat-label">Max Efficiency</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="min-error">1e+0</div>
                        <div class="stat-label">Min Error</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="total-points">0</div>
                        <div class="stat-label">Total Points</div>
                    </div>
                </div>

                <div class="method-legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background: #e74c3c;"></div>
                        <span>Lebedev</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #2c3e50;"></div>
                        <span>Spherical Design</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #3498db;"></div>
                        <span>Gaussian Product</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #27ae60;"></div>
                        <span>Monte Carlo</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="visualization-area">
            <div class="plot-container">
                <h2>ðŸ“Š Efficiency Factor Analysis</h2>
                <div class="plot-area">
                    <div id="efficiency-plot" class="loading">Loading efficiency data...</div>
                </div>
            </div>

            <div class="plot-container">
                <h2>ðŸ“ˆ Integration Error Comparison</h2>
                <div class="plot-area">
                    <div id="error-plot" class="loading">Loading error analysis...</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/efficiency-analysis.ts"></script>
</body>

</html>
