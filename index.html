<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Spherical Quadrature Visualization</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        /* Prevent canvas copying */
        canvas {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            /* user-drag: none; */
            /* Non-standard property, replaced with event listeners */
            pointer-events: auto;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .canvas-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .info-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(25, 25, 30, 0.96);
            color: #e8e8e8;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            font-size: 13px;
            max-width: 350px;
            min-width: 280px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }

        .info-panel h4 {
            color: #ffffff;
            margin-top: 0;
            margin-bottom: 12px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 8px;
            font-size: 16px;
            font-weight: 600;
        }

        .info-panel p {
            color: #b8b8b8;
            margin: 8px 0;
            line-height: 1.4;
        }

        .info-section {
            margin-bottom: 16px;
            padding: 12px;
            background-color: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .info-header {
            font-weight: 600;
            color: #ffffff;
            font-size: 14px;
            margin-bottom: 10px;
            padding-bottom: 6px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 6px 0;
            line-height: 1.3;
        }

        .info-label {
            color: #c0c0c0;
            font-weight: 500;
            min-width: 100px;
        }

        .info-detail {
            color: #909090;
            font-size: 11px;
            font-style: italic;
        }

        .numerical-value {
            color: #4fc3f7;
            font-family: 'Courier New', monospace;
            font-weight: 600;
        }

        .analytical-value {
            color: #81c784;
            font-family: 'Courier New', monospace;
            font-weight: 600;
        }

        .error-value {
            font-family: 'Courier New', monospace;
            font-weight: 600;
        }

        .good-error {
            color: #81c784;
        }

        .moderate-error {
            color: #ffb74d;
        }

        .poor-error {
            color: #f06292;
        }

        .accuracy-badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .excellent-accuracy {
            background-color: rgba(129, 199, 132, 0.2);
            color: #81c784;
            border: 1px solid rgba(129, 199, 132, 0.3);
        }

        .good-accuracy {
            background-color: rgba(156, 204, 101, 0.2);
            color: #9ccc65;
            border: 1px solid rgba(156, 204, 101, 0.3);
        }

        .moderate-accuracy {
            background-color: rgba(255, 183, 77, 0.2);
            color: #ffb74d;
            border: 1px solid rgba(255, 183, 77, 0.3);
        }

        .poor-accuracy {
            background-color: rgba(240, 98, 146, 0.2);
            color: #f06292;
            border: 1px solid rgba(240, 98, 146, 0.3);
        }

        .integration-results {
            border-left: 3px solid #4fc3f7;
            background-color: rgba(79, 195, 247, 0.05);
        }

        .error-message {
            color: #f06292;
            font-style: italic;
            background-color: rgba(240, 98, 146, 0.1);
            padding: 8px;
            border-radius: 4px;
            border: 1px solid rgba(240, 98, 146, 0.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="canvas-container" id="canvas-container">
            <div class="info-panel" id="infoPanel">
                <h4>3D Spherical Quadrature</h4>
                <p>Interactive 3D visualization of numerical integration methods on the unit sphere using Three.js.</p>
                <div id="dynamicInfo"></div>
            </div>
        </div>
    </div>

    <script type="module" src="three-sketch.js"></script>
</body>

</html>
